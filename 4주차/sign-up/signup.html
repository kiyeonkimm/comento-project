<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="signup-container">
      <h2>회원가입</h2>
      <form id="signupForm">
        <label for="username">아이디:</label>
        <input type="text" id="username" name="username" required />
        <button type="button" id="checkUsernameButton">중복 확인</button>
        <span id="UsernameEmptyError" class="check-message"
          >아이디를 입력하세요.</span
        >
        <span id="usernameCheck" class="check-message"></span>

        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required />
        <span id="passwordEmptyError" class="check-message"
          >비밀번호를 입력하세요.</span
        >
        <span id="passwordInvalidError" class="check-message"
          >비밀번호는 최소 8자 이상이어야 합니다.</span
        >

        <label for="passwordConfirm">비밀번호 확인:</label>
        <input
          type="password"
          id="passwordConfirm"
          name="passwordConfirm"
          required
        />
        <span id="passwordConfirmInitError" class="check-message"
          >비밀번호를 먼저 입력하세요.</span
        >
        <span id="passwordConfirmIncorrectError" class="check-message"
          >비밀번호가 일치하지 않습니다.</span
        >

        <button id="button" type="submit" disabled>가입하기</button>
      </form>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
