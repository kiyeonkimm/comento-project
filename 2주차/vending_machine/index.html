<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자판기</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>MILK VENDING MACHINE</h1>
        <img src="assets/image.png" alt="Milkimage" />
      </div>
    </header>
    <div class="wallet">
      <div class="money">잔액: <span id="my_money">10000</span>원</div>
    </div>
    <div class="vending_machine">
      <div class="product">
        <img src="assets/milk.png" alt="Milk" />
        <p class="milk-name">흰 우유</p>
        <p class="milk-price">1000원</p>
        <button>구매하기</button>
      </div>
      <div class="product">
        <img src="assets/choco.png" alt="Choco" />
        <p class="milk-name">초코 우유</p>
        <p class="milk-price">1500원</p>
        <button>구매하기</button>
      </div>
      <div class="product">
        <img src="assets/straw.png" alt="Straw" />
        <p class="milk-name">딸기 우유</p>
        <p class="milk-price">1500원</p>
        <button>구매하기</button>
      </div>
      <div class="product">
        <img src="assets/banana.png" alt="Banana" />
        <p class="milk-name">바나나 우유</p>
        <p class="milk-price">1500원</p>
        <button>구매하기</button>
      </div>
      <div class="product">
        <img src="assets/mellon.png" alt="Mellon" />
        <p class="milk-name">멜론 우유</p>
        <p class="milk-price">1500원</p>
        <button>구매하기</button>
      </div>
      <div class="product">
        <img src="assets/mandarin.png" alt="Mandarin" />
        <p class="milk-name">귤 우유</p>
        <p class="milk-price">1500원</p>
        <button>구매하기</button>
      </div>
      <div class="product">
        <img src="assets/grape.png" alt="Grape" />
        <p class="milk-name">포도 우유</p>
        <p class="milk-price">1500원</p>
        <button>구매하기</button>
      </div>
      <div class="product">
        <img src="assets/soda.png" alt="Soda" />
        <p class="milk-name">소다맛 우유</p>
        <p class="milk-price">1600원</p>
        <button>구매하기</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
